<!DOCTYPE html>
<html>
<head>
    <title>上传文件</title>
    <meta charset="UTF-8">
    <!-- Import style -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>

    <script src="//unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="app">

    <el-page-header :icon="null">
        <template #content>
            <span class="text-large font-800 mr-3"> 简历解析系统 </span>
        </template>
    </el-page-header>

    <el-divider></el-divider>

    <h2>请选择上传文件或者文本</h2>
    <el-upload
            ref="upload"
            class="upload-demo"
            action="/uploadFile"
            :on-exceed="handleExceed"
            :on-success="handleSuccess"
            :on-error="handleError"
    >
        <el-button size="small" type="primary" @click="onFileSubmit">点击上传</el-button>
        <div slot="tip" class="el-upload__tip">只能上传pdf/docx/jpg/jpeg/png文件，且不超过5Mb</div>
        <el-button type="success" @click="onFileSubmit">上传</el-button>
    </el-upload>

    <el-divider></el-divider>

    <el-form :model="form" label-width="120px">
        <el-form-item label="请输入文本简历123">
            <el-input v-model="resumetext" type="textarea" />
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onTextSubmit">提交</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>

    <el-divider></el-divider>


    <el-table :data="transformData(tableData[0])">
        <el-table-column prop="key" label="属性"></el-table-column>
        <el-table-column prop="value" label="值"></el-table-column>
    </el-table>
</div>

<script>
    const App = {
        data() {
            return {
                el: "#app",
                resumetext: "12312",
                tableData : [
                    {
                        "id": 1667935890682650626,
                        "name": '张三',
                        "gender": '男',
                        "brithPlace": '江苏省南京市',
                        "birthday": '1999-01-01',
                        "age": 22,
                        "politStatus": '群众',
                        "cellphone": "13800000000",
                        "academicCareer": '本科',
                        "address": '江苏省南京市',
                        "workExperience": '3年',
                        "graduateDates": '2021-06-01',
                        "graduateSchools": [
                            "东南大学",
                            "南京大学"
                        ],
                        "jobCompanies": [
                            "可口可乐瑞安公司"
                        ],
                        "jobFunction": [
                            "软件工程师"
                        ],
                        "jobTimes": [
                            "2021-06-01"
                        ],
                        "jobContents": [
                            "负责软件开发"
                        ],
                        "educationDegrees": [
                            "本科"
                        ],
                        "projectExperiences": [
                            "项目经验1",
                            "项目经验2"
                        ],
                        "projectNames": [
                            "项目1",
                            "项目2"
                        ],
                        "projectTimes": [
                            "2021-06-01",
                            "2022-06-01"
                        ],
                    }
                ]
            };
        }
    };
    // submit
    App.methods = {
        onTextSubmit() {
            console.log(this.resumetext);
            // 调用 ./uploadFile
            // let axios = require('axios');
            const formData = new FormData();
            formData.append('text', this.resumetext);
            axios.post('/uploadText', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            }).then(response => {
                // 请求成功的处理逻辑
                this.$message({
                    message: "提交成功",
                    type: "success"
                });
                console.log(response.data);
                this.tableData = [response.data];
            })
                .catch(error => {
                    // 请求失败的处理逻辑
                    this.$message({
                        message: "提交失败",
                        type: "error"
                    });
                    console.error(error);
                });

        }
        ,handleSuccess(response, file, fileList) {
            console.log(response);
        },
        handleError(err, file, fileList) {
            console.log(err);
        },onFileSubmit() {
            console.log("onFileSubmit");
            const file = this.$refs.fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            axios.post('/uploadFile', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            })
                .then(response => {
                    // 处理成功响应
                    this.$message({
                        message: "提交成功",
                        type: "success"
                    });
                    this.tableData = [response.data];
                    console.log(response.data);
                })
                .catch(error => {
                    // 处理错误响应
                    this.$message({
                        message: "提交失败",
                        type: "error"
                    });
                    console.error(error);
                });
        },
        transformData(obj) {
            return Object.keys(obj).map(key => {
                return {
                    key: key,
                    value: obj[key]
                }
            }, [])
        }
    };
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount("#app");
</script>
